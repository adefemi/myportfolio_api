version: '3'

services:
  web:
    build: .
    command: bash -c "python manage.py runserver 0.0.0.0:9000"
    container_name: myportfolio
    restart: always
    volumes:
      - .:/myportfolio
    ports:
      - "9000:9000"
    networks:
      - portfolioNet

networks:
  portfolioNet:
    driver: bridge